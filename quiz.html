<html>

<head>

    <title>Quiz Competiton</title>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link href = "quiz.css" rel ="stylesheet">

</head>

<body>

    <div id = "quizContainer" class = "container">

        <div class = "title">HTML Quiz Competiton</div>
        <div id = "number" class = "number"></div>
        <div id= "progressBar">
            <div id ="progressBarFull"></div>
        </div>
        <div class = "remaining-time" id = "remaining-time">60</div>
        <div id = "question" class = "question"></div>
        
        <label class = "option"><input type = "radio" name = "option" value = "1" /><span id = "option1"></span></label>
        <label class = "option"><input type = "radio" name = "option" value = "2" /><span id = "option2"></span></label>
        <label class = "option"><input type = "radio" name = "option" value = "3" /><span id = "option3"></span></label>
        <label class = "option"><input type = "radio" name = "option" value = "4" /><span id = "option4"></span></label>

        <button id = "button" class = "button" onclick = "loadNextQuestion();">Next</button>

    </div>

    <div id = "result" class = " container result" style = "display: none;">
    </div>

    <script src = "question.js"></script>
    <script src = "quiz.js"></script>
</body>

</html>
